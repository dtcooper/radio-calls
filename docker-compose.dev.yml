services:
  backend:
    restart: "no"
    volumes:
      - ./backend:/app
    ports:
      - 127.0.0.1:8000:8000
  frontend:
    restart: "no"
    profiles:
      - prod
  nginx:
    restart: "no"
  db:
    restart: "no"
    ports:
      - 127.0.0.1:5432:5432
  peerjs:
    restart: "no"
    ports:
      - 9000:9000
