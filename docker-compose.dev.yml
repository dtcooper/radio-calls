services:
  backend:
    restart: "no"
    volumes:
      - ./backend:/app
    ports:
      - 127.0.0.1:8000:8000
  nginx:
    restart: "no"
    environment:
      __NGINX_BACKEND_STATIC_CONF: "# Static files disabled via override in docker-compose.dev.yml"
      __NGINX_FRONTEND_CONF: |
        # Frontend dev proxy (Internal, as it's X-Accel-Redirect proxied through nginx)
            location /__hit_passthrough__/hit {
                internal;

                proxy_set_header Host $$http_host;
                proxy_set_header X-Real-IP $$remote_addr;
                proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $$scheme;

                # Support hmr (hot module reload) via websockets
                proxy_http_version 1.1;
                proxy_set_header Upgrade $$http_upgrade;
                proxy_set_header Connection $$connection_upgrade;

                # Pass to host running Vite
                proxy_pass http://host.docker.internal:5173/hit;
            }
  db:
    restart: "no"
    ports:
      - 127.0.0.1:5432:5432
